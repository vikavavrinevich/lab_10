<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./form.css">

<body>
    <a href="./index.html"></a>
    <div class="form">
        <div class="form-block">
            <div class="form__left">
                <h1 class="form__left-title">Registration form</h1>
                <div class="form-box">
                    <img class="form-box__icon" src="./icons_hw_module_8/username.png" alt="">
                    <input class="form-box__input"  type="text" name="" id="" placeholder="Username">
                </div>
                <div class="form-box">
                    <img class="form-box__icon" src="./icons_hw_module_8/email.png" alt="">

                </div>
                <div class="form-boxs">
                    <div class="form-boxs-1"> <img class="form-box__icon" src="./icons_hw_module_8/pswd.png" alt="">
                        <input class="form-box__input" type="text" name="" id="" placeholder="Password"></div>
                   
                    <input class="form-box__input" type="text" name="" id="" placeholder="Confirm password">
                </div>
                <div class="form-box-t">
                    <input  type="checkbox">
                    <p class="form-box__text">I want to receive news and special offers</p>
                </div>
                <div class="form-box-t">
                    <input  type="checkbox">
                    <p class="form-box__text">I agree with the Terms and Condition</p>
                </div>
                
            </div>
            <div class="form__right">
                <h2 class="form__right-title">Personal details</h2>
                <div class="form__right-box">
                    <input class="form-box__input" type="text" placeholder="First name">
                    <input class="form-box__input" type="text" placeholder="Last name">
                </div>
                <div class="form__right-box">
                    <select class="form-box__input" name="" id="">
                        <option value="">male</option>
                        <option value="">famale</option>
                    </select>
                    <input class="form-box__input" type="text"placeholder="mm/dd/yy">
                </div>
            </div>
        </div>
       <footer class="form__footer">
            <button class="form-button">Submit</button>
       </footer>
    </div>
</body>
</html>
